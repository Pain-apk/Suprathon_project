<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 3: Template & Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet" />

</head>
<body>
  <div class="navbar">
    <h2>ResumeGen</h2>
    <button id="toggle-theme">🌙</button>
  </div>
  <div class="container">
    <h1>Step 3: Upload & Choose Style</h1>
    <input type="file" id="profilePic" accept="image/*" />
    <input id="github" placeholder="GitHub URL" />
    <input id="blog" placeholder="Portfolio/Blog URL" />
    <select id="template">
      <option value="modern">Modern</option>
      <option value="classic">Classic</option>
      <option value="bold">Bold</option>
    </select>
    <div class="button-row">
      <button onclick="goBack()">← Back</button>
      <button onclick="saveStep()">Preview →</button>
    </div>
  </div>

  <script src="theme.js"></script>
  <script>
    function saveStep() {
      ['github', 'blog', 'template'].forEach(id =>
        localStorage.setItem(id, document.getElementById(id).value)
      );
      const file = document.getElementById('profilePic').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          localStorage.setItem('profilePic', e.target.result);
          location.href = 'preview.html';
        };
        reader.readAsDataURL(file);
      } else {
        location.href = 'template.html';
      }
    }
    function goBack() {
      location.href = 'experience.html';
      
  // Check if user is logged in
  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'auth.html';
    }
  });
    }
  </script>
</body>
</html>
