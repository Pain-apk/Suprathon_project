<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Step 2: Experience</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="navbar">
    <h2>ResumeGen</h2>
    <div class="tools"><button id="toggle-theme">üåì</button></div>
  </div>
  <div class="container">
    <h1>Step 2: Experience & Skills</h1>
    <textarea id="experience" placeholder="Experience (e.g. Intern at XYZ, 2024)"></textarea>
    <input id="skills" placeholder="Hard Skills (comma-separated)" />
    <input id="softSkills" placeholder="Soft Skills" />
    <textarea id="projects" placeholder="Projects (e.g. Portfolio Site)"></textarea>
    <div class="button-row">
      <button onclick="goBack()">‚Üê Back</button>
      <button onclick="saveStep()">Next ‚Üí</button>
    </div>
  </div>
  <script src="theme.js"></script>
  <script>
    function saveStep(){
      ['experience','skills','softSkills','projects'].forEach(id => 
        localStorage.setItem(id, document.getElementById(id).value)
      );
      location.href='github.html';
    }
    function goBack(){ location.href='index.html'; }
  </script>
</body>
</html>
