<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResumeGen - Login/Signup</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <h2>ResumeGen</h2>
    <div class="tools"><button id="toggle-theme">ðŸŒ“</button></div>
  </div>
  
  <div class="container">
    <div id="auth-forms">
      <!-- Login Form -->
      <div id="login-form" class="auth-form active">
        <h1>Welcome Back</h1>
        <form id="loginForm">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </div>
      
      <!-- Signup Form -->
      <div id="signup-form" class="auth-form">
        <h1>Create Account</h1>
        <form id="signupForm">
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </div>
  </div>

  <script src="theme.js"></script>
  <script src="auth.js"></script>
</body>
</html>
