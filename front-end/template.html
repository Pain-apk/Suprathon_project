<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 4: Choose Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h2>ResumeGen</h2>
    <div class="tools"><button id="toggle-theme">ðŸŒ“</button></div>
  </div>
  <div class="container">
    <h1>Step 4: Choose a Resume Template</h1>

    <div class="template-options">
      <label>
        <input type="radio" name="template" value="modern" checked>
        <div class="template-card modern">Modern</div>
      </label>
      <label>
        <input type="radio" name="template" value="classic">
        <div class="template-card classic">Classic</div>
      </label>
      <label>
        <input type="radio" name="template" value="bold">
        <div class="template-card bold">Bold</div>
      </label>
    </div>

    <button onclick="saveTemplate()">Next</button>
  </div>

  <script>
    function saveTemplate() {
      const selected = document.querySelector('input[name="template"]:checked').value;
      localStorage.setItem('template', selected);
      location.href = 'preview.html';
    }
  </script>
</body>
</html>



  <script>
    function loadPreview() {
      document.getElementById('preview-name').innerText = localStorage.getItem('name');
      document.getElementById('preview-summary').innerText = localStorage.getItem('summary');
      document.getElementById('preview-education').innerText = localStorage.getItem('education');
      document.getElementById('preview-experience').innerText = localStorage.getItem('experience');

      // Load template
      const template = localStorage.getItem('template') || 'modern';
      document.getElementById('preview-body').classList.add(template);
    }
  </script>
</body>
</html>
