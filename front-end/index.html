<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1: Personal Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h2>ResumeGen</h2>
    <div class="tools"><button id="toggle-theme">ðŸŒ“</button></div>
  </div>
  <div class="container">
    <h1>Step 1: Personal Information</h1>
    <input id="name" placeholder="Full Name">
    <textarea id="summary" placeholder="Professional Summary"></textarea>
    <input id="education" placeholder="Education (e.g. B.Tech CSE, 2021â€“25)">
    <button onclick="saveStep()">Next â†’</button>
  </div>
  
  <script src="/theme.js"></script>
  <script>
    function saveStep() {
      ['name','summary','education'].forEach(id => {
        localStorage.setItem(id, document.getElementById(id).value);
      });
      location.href = 'experience.html';
    }
    
    // Auto-load saved data
    document.addEventListener('DOMContentLoaded', () => {
      ['name','summary','education'].forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
      });
      
      // Check authentication
      const token = localStorage.getItem('token');
      if (!token) window.location.href = 'auth.html';
    });
  </script>
</body>
</html>
